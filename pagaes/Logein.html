    <h2 class="my-3 text-center text-3xl font-bold tracking-tight text-gray-900">Sign up for an account</h2>

    <form class="space-y-6" action="../src/php/Login.php" method="POST">
      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
          <div class="mt-1">
            <input name="nome" type="text" required class="px-2 py-3 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
          </div>
        </div>
        <div class="w-1/2">
          <label for="prenom" class="block text-sm font-medium text-gray-700">Prenom</label>
          <div class="mt-1">
            <input name="prenom" type="text" required class="px-2 py-3 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
          </div>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <div class="mt-1">
          <input name="email" type="email" autocomplete="email" required class="px-2 py-3 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
        </div>
      </div>

      <div>
        <label for="number" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <div class="mt-1">
          <input name="number" type="tel" autocomplete="tel" required class="px-2 py-3 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
        </div>
      </div>

      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1">
            <input name="password" type="password" autocomplete="new-password" required class="px-2 py-3 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
          </div>
        </div>
        <div class="w-1/2">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <div class="mt-1">
            <input name="confirm_password" type="password" autocomplete="new-password" required class="px-2 py-3 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
          </div>
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-sky-400 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-opacity-75 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-offset-2">
          Register Account
        </button>
      </div>
    </form>
